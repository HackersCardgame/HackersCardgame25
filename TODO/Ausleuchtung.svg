         style="font-size:7.05556px;text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="281.0722"
         y="-1.3826174"
         id="tspan47339">gewissen Bereich ausleuchten, und in diesem</tspan><tspan
         sodipodi:role="line"
         style="font-size:7.05556px;text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="281.0722"
         y="4.6146088"
         id="tspan47341">Bereich haben sie &quot;eigenen&quot; Spielraum</tspan><tspan
         sodipodi:role="line"
         style="font-size:7.05556px;text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="281.0722"
         y="10.611835"
         id="tspan47343">alle Menschen wie mich die scheinbar auf dem</tspan><tspan
         sodipodi:role="line"
         style="font-size:7.05556px;text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="281.0722"
         y="16.609062"
         id="tspan47345">militärischen 3D Modell als </tspan><tspan
         sodipodi:role="line"
         style="font-size:7.05556px;text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="281.0722"
         y="22.606287"
         id="tspan47347">&gt;&gt;&gt; <tspan
   style="font-weight:bold"
   id="tspan47349">POINT OF INTERESST</tspan> &lt;&lt;&lt;</tspan><tspan
         sodipodi:role="line"
         style="font-size:7.05556px;text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="281.0722"
         y="28.603514"
         id="tspan47351">eingetragen wurden zu jagen ähm &quot;nur&quot; zu </tspan><tspan
         sodipodi:role="line"
