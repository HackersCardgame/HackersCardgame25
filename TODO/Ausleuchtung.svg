         id="tspan47333" /><tspan
         sodipodi:role="line"
         style="font-size:7.05556px;text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="281.0722"
         y="-13.377069"
         id="tspan47335">Die &quot;Leuchten&quot; das Automated targeting </tspan><tspan
         sodipodi:role="line"
         style="font-size:7.05556px;text-align:center;text-anchor:middle;stroke-width:0.264583"
         x="281.0722"
         y="-7.3798437"
         id="tspan47337">werden scheinbar so verteilt, dass sie einen</tspan><tspan
